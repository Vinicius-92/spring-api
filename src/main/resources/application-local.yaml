spring:
  application:
    name: 'spring-api'
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: validate
  datasource:
    username: 'myuser'
    password: 'secret'
    url: 'jdbc:postgresql://postgres:5432/spring-api'
    driver-class-name: org.postgresql.Driver

management:
  endpoints:
    web:
      exposure:
        include: [ "prometheus" ]
      base-path: "/actuator"
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true